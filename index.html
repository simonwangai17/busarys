<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>Login</title>
        <link rel="stylesheet" href="css/style1.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>

    <body>
        <div class="wrapper">
            <span class="bg-animate"></span>
            <span class="bg-animate2"></span>

            <div class="form-box login">
                <h2 class="animation" style="--i:0;">Login</h2>
                <form action="#">
                    <div class="input-box animation"
                    style="--i:1;">
                        <input type="text" required>
                        <label>Username</label>
                        <i class="bx bxs-user"></i>
                    </div>
                    <div class="input-box animation"
                    style="--i:2;">
                        <input type="password" required>
                        <label>Password</label>
                        <i class="bx bxs-lock-alt"></i>
                    </div>
                    <button type="submit" class="btn animation"
                    style="--i:3;">Login</button>
                    <div class="logreg-link animation"
                    style="--i:4;">
                        <p>Don't have an account? <a href="#" class="register-link">Sign Up</a></p>
                    </div>
                </form>
            </div>
            <div class="info-text login">
                <h2 class="animation" style="--i:0;">Welcome Back!</h2>
                <p class="animation" style="--i:1;">Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>
            </div>

            <div class="form-box register">
                <h2 class="animation" style="--i:17;">Sign Up</h2>
                <form action="#">
                    <div class="input-box animation" style="--i:18;">
                        <input type="text" required>
                        <label>Username</label>
                        <i class="bx bxs-user"></i>
                    </div>
                    <div class="input-box animation" style="--i:19;">
                        <input type="text" required>
                        <label>Email</label>
                        <i class="bx bxs-envelope"></i>
                    </div>
                    <div class="input-box animation" style="--i:20;">
                        <input type="password" required>
                        <label>Password</label>
                        <i class="bx bxs-lock-alt"></i>
                    </div>
                    <button type="submit" class="btn animation" style="--i:21;">Sign Up</button>
                    <div class="logreg-link animation" style="--i:22;">
                        <p>Already have an account? <a href="#login.html" class="login-link">Login</a></p>
                    </div>
                </form>
            </div>

            <div class="info-text register">
                <h2 class="animation" style="--i:17;">Welcome!</h2>
                <p class="animation" style="--i:18;">Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>
            </div>
        </div>


        <script src="js/script1.js"></script>
    </body>
</html>
