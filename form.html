<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <!--title-->
        <title>Form</title>
        <!--link to css-->
        <link rel="stylesheet" href="css/style2.css">
        <!--cdn link-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://unicions.iconscout.com/release/v4.0.0/css/line.css">
    </head>
    <body>
        <div class="container">
            <header>Registration</header>

            <form action="#">
                <div class="form first">
                    <div class="details personal">
                        <span class="title">Personal Details</span>

                        <div class="fields">
                            <div class="input-field">
                                <label>Full Name</label>
                                <input type="text" placeholder="Enter your Name" name="name" required>
                            </div>
                            <div class="input-field">
                                <label>Date of Birth</label>
                                <input type="date" placeholder="Enter Birth Date" name="dob" required>
                            </div>
                            <div class="input-field">
                                <label>Email</label>
                                <input type="email" placeholder="Enter your Email" name="email" required>
                            </div>
                            <div class="input-field">
                                <label>Mobile Number</label>
                                <input type="number" placeholder="Enter mobile number" name="number" required>
                            </div>
                            <div class="input-field">
                                <label>Gender</label>
                                <input type="text" placeholder="Choose Gender" required>
                                
                            </div>
                            <div class="input-field">
                                <label>Marital Status</label>
                                <input type="text" placeholder="Enter your Occupation" required>
                            </div>
                        </div>
                    </div>
<!--indenty details-->
                    <div class="details ID">
                        <span class="title">Identity Details</span>

                        <div class="fields">
                            <div class="input-field">
                                <label>ID Type</label>
                                <input type="text" placeholder="Enter your ID type" required>
                            </div>
                            <div class="input-field">
                                <label>ID Number</label>
                                <input type="number" placeholder="Enter ID Number" required>
                            </div>
                            <div class="input-field">
                                <label>Serial Number</label>
                                <input type="number" placeholder="Enter Serial Number" required>
                            </div>
                            <div class="input-field">
                                <label>Sub-County</label>
                                <input type="text" placeholder="Enter your Sub-County" required>
                            </div>
                            <div class="input-field">
                                <label>Location</label>
                                <input type="text" placeholder="Enter your Location" required>
                            </div>
                            <div class="input-field">
                                <label>Village</label>
                                <input type="text" placeholder="Enter your Village" required>
                            </div>
                        </div>

                        <button class="nextBtn">
                            <span class="btnText">Next</span>
                            <i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>


                <div class="form second">
                    <div class="details address">
                        <span class="title">Address Details</span>

                        <div class="fields">
                            <div class="input-field">
                                <label>Address Type</label>
                                <input type="text" placeholder="Enter Address Type" required>
                            </div>
                            <div class="input-field">
                                <label>Nationality</label>
                                <input type="text" placeholder="Enter Nationality" required>
                            </div>
                            <div class="input-field">
                                <label>State</label>
                                <input type="text" placeholder="Enter your State" required>
                            </div>
                            <div class="input-field">
                                <label>District</label>
                                <input type="text" placeholder="Enter District" required>
                            </div>
                            <div class="input-field">
                                <label>Block Number</label>
                                <input type="number" placeholder="Enter Block Number" required>
                            </div>
                            <div class="input-field">
                                <label>Ward Number</label>
                                <input type="number" placeholder="Enter Ward Number" required>
                            </div>
                        </div>
                    </div>
<!--indenty details-->
                    <div class="details family">
                        <span class="title">Course Details</span>

                        <div class="fields">
                            <div class="input-field">
                                <label>School Level</label>
                                <input type="text" placeholder="Primary, Secondary, College" required>
                            </div>
                            <div class="input-field">
                                <label>Institution Name</label>
                                <input type="text" placeholder="Enter school name" required>
                            </div>
                            <div class="input-field">
                                <label>Course Name</label>
                                <input type="text" placeholder="Enter Course Name" required>
                            </div>
                            <div class="input-field">
                                <label>Admission Number</label>
                                <input type="number" placeholder="Admission Number" required>
                            </div>
                            <div class="input-field">
                                <label>Year</label>
                                <input type="year" placeholder="Enter year" required>
                            </div>
                            <div class="input-field">
                                <label>Semester</label>
                                <input type="number" placeholder="Enter semester" required>
                            </div>
                        </div>

                        <div class="buttons">
                            <div class="backBtn">
                                <span class="btnText">Back</span>
                                <i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
                            </div>
                            <button class="nextBtn">
                                <span class="btnText">Submit</span>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <script src="js/script2.js"></script>
    </body>
</html>
